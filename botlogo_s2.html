<script>

if (!document.getElementById("recordnum")) {} else{
// Get record number eg b number, g number, p number
var ref = document.getElementById("recordnum").getAttribute("href");
var str = ref.indexOf("=")
var recno = ref.substr(str+1,8);
var encoreLink = '<a href="http://arthurencore.mobius.umsystem.edu/iii/encorecc/record/C__R'+recno+'"><span class="button"><img src="/screens/ico_encore.png" alt=""><span class="buttonText">Search Encore</span></span></a>';
// Put link to Encore record on record page
document.getElementById("encoreLink").innerHTML = encoreLink;
}

</script>
